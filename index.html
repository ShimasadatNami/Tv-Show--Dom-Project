<body>

  <body>
    <div class="container-fluid text-center my-5">
      <div class="d-flex justify-content-center">
        <h1 class="titles"><a href="#">
            Planet Earth II
          </a>
        </h1>
      </div>
    </div>
    </nav>
    <main class="w-100 mt-4">
      <section class="searchForm">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 col-8">
              <form id="mainSearchBox">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label searchLable">Search

              </form>
            </div>
            <div class="col-lg-4 col-4">
              <div class="dropdown">
                <button class="btn btncolor dropdown-toggle dropdownbtn w-100" type="button" id="dropdownMenuButton1"

                  Episodes
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="resoult">
        <div class="container">
          <div class="row">
            <div class="col-12 py-4">
              <center><b class="text-info resoultCounter"></b></center>
            </div>
          </div>
        </div>
      </section>
      <div class="container">
        <div id="posts" class="row cards">
        </div>
      </div>
